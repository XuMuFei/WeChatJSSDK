<html>
<head>
    <meta charset="utf-8"/>
    <title>webView测试</title>
</head>
<script src="jssdk.js"></script>
<script>
    function chooseImage(){
        wx.chooseImage({
             success:function(res){
             console.log(res.localIds)
             }
        });
    }
    function toast(msg){
             wx.toast({
             message:msg,
             success:function(result){
                console.log('toast success:'+result.errMsg)
                },
             fail:function(result){
                console.log('toast fail:'+result.errMsg)
                }
            });
    }
    function getNetworkType(){
            wx.getNetworkType({
                success:function(result){
                    toast('getNetworkType :'+result.networkType)
                }
            });
    }
    function getLocation(){
            wx.getLocation({
                success:function(res){
                    console.log('getLocation\n latitude:'+res.latitude+' longitude:'+res.longitude+' speed:'+res.speed+'  accuracy:'+res.accuracy)
                }
            });
    }
    function previewImage(){
        wx.previewImage({
            current: '\/mnt\/sdcard\/DCIM\/Camera\/IMG_20130919_140734.jpg',
        urls: ["\/mnt\/sdcard\/DCIM\/Camera\/IMG_20130919_140701.jpg","\/mnt\/sdcard\/DCIM\/Camera\/IMG_20130919_140734.jpg","\/mnt\/sdcard\/DCIM\/Camera\/IMG_20130919_142538.jpg","\/mnt\/sdcard\/DCIM\/Camera\/IMG_20130919_143926.jpg","\/mnt\/sdcard\/DCIM\/Camera\/IMG_20130919_140806.jpg","\/mnt\/sdcard\/DCIM\/Camera\/2014-11-04 09.46.17.jpg","\/mnt\/sdcard\/DCIM\/Camera\/1415065573451.jpg","\/mnt\/sdcard\/DCIM\/Camera\/1416198096135.jpg","\/mnt\/sdcard\/DCIM\/Camera\/2014-11-17 12.21.48.jpg","\/mnt\/sdcard\/DCIM\/Camera\/1416198975563.jpg","\/mnt\/sdcard\/DCIM\/Camera\/2014-11-17 12.36.09.jpg","\/mnt\/sdcard\/DCIM\/Camera\/1416198966334.jpg","\/mnt\/sdcard\/DCIM\/Camera\/2014-11-17 12.36.42.jpg","\/mnt\/sdcard\/DCIM\/Camera\/1416205366979.jpg"] // 需要预览的图片链接列表
        });
    }
</script>
<body>
<h1>Title h1</h1>
<br/>
<button onclick="chooseImage()">选择图片</button>
<br/>
<input type="button" onclick="toast('msg')" id="btn_promopt" value='btnPromopt'/>
<br/>
<input type="button" onclick="getNetworkType()"  value='获取网络状态'/>
<br/>
<button onclick="getLocation()">获取位置</button>
